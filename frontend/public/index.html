<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1890ff" />
    <meta name="description" content="JIRA工单效率分析系统 - 专业的AI vs 传统分单效率对比分析平台" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Ant Design 图标字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>JTAS - JIRA工单效率分析系统</title>
    
    <style>
      /* 加载动画样式 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e1e5e9;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #666;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      
      /* 隐藏加载动画（React应用加载完成后会隐藏） */
      .loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>您需要启用JavaScript来运行此应用。</noscript>
    
    <!-- 加载动画 -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载JTAS系统...</div>
    </div>
    
    <!-- React应用挂载点 -->
    <div id="root"></div>
    
    <!-- 应用加载完成后隐藏加载动画的脚本 -->
    <script>
      // 当React应用加载完成后，会将body添加'loaded'类
      window.addEventListener('DOMContentLoaded', function() {
        // 设置超时，如果10秒后还没加载完成，隐藏加载动画
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 10000);
      });
    </script>
  </body>
</html>
