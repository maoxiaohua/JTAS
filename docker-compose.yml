version: '3.8'

services:
  # Flask后端应用
  jtas-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jtas-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # React前端 (开发模式，可选)
  jtas-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: jtas-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - jtas-backend
    profiles:
      - dev